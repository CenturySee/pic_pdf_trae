<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <!-- Language switcher -->
    <div class="language-switcher">
        <button class="lang-switch-btn" onclick="changeLanguage('zh')">中文</button>
        <button class="lang-switch-btn active" onclick="changeLanguage('en')">English</button>
        <button class="lang-switch-btn" onclick="changeLanguage('ja')">日本語</button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h1>Conversion Tools</h1>
            <nav>
                <button class="nav-btn active" data-tab="image-to-pdf">Image to PDF</button>
                <a href="../pdf2pic/" class="nav-btn">PDF to Image</a>
            </nav>
        </aside>
        <main class="main-content">
            <!-- Image to PDF -->
            <section id="image-to-pdf" class="tab-content active">
                <div class="section-header">
                    <h2>Image to PDF</h2>
                </div>
                <div class="progress-container" id="imageProgressContainer" style="display: none;">
                    <div class="progress-bar" id="imageProgressBar">
                        <div class="progress-fill" id="imageProgressFill"></div>
                        <div class="progress-text" id="imageProgressText"></div>
                    </div>
                </div>
                <div class="upload-section">
                    <div class="upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        <button id="uploadBtn" class="primary-btn">Upload Images</button>
                        <p>or drag images here</p>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="controls-group">
                        <div class="control-item">
                            <label>Page Size:</label>
                            <select id="pageSize">
                                <option value="A4">A4</option>
                                <option value="A3">A3</option>
                                <option value="A5">A5</option>
                                <option value="Letter">Letter</option>
                                <option value="Legal">Legal</option>
                                <option value="Custom">Custom</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label>Page Orientation:</label>
                            <select id="pageOrientation">
                                <option value="auto">Auto</option>
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label>Margin (pt):</label>
                            <input type="number" id="margin" min="0" value="0" placeholder="Default: 0">
                        </div>
                        <div class="control-item">
                            <label>PDF Filename:</label>
                            <input type="text" id="pdfFileName" placeholder="Default: merged.pdf">
                        </div>
                    </div>
                    <div class="controls-group">
                        <button id="sortByName" class="secondary-btn">Sort by Name</button>
                        <button id="sortByTime" class="secondary-btn">Sort by Time</button>
                        <button id="generatePdf" class="primary-btn">Generate PDF</button>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-header">
                        <h3>Image Preview</h3>
                        <button id="clearImages" class="secondary-btn">Clear</button>
                    </div>
                    <div class="image-grid" id="imageGrid">
                        <p class="empty-state">Please upload images</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../../en/script.js"></script>
</body>
</html>
