<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFから画像へ</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <!-- 语言切换按钮 -->
    <div class="language-switcher">
        <button class="lang-switch-btn" onclick="changeLanguage('zh')">中文</button>
        <button class="lang-switch-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-switch-btn active" onclick="changeLanguage('ja')">日本語</button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h1>PDFツール</h1>
            <nav>
                <a href="../pic2pdf/" class="nav-btn">画像からPDFへ</a>
                <button class="nav-btn active" data-tab="pdf-to-image">PDFから画像へ</button>
                <a href="../pdfmerge/" class="nav-btn">PDF結合</a>
            </nav>
        </aside>
        <main class="main-content">
            <!-- PDF转图片 -->
            <section id="pdf-to-image" class="tab-content active">
                <div class="section-header">
                    <h2>PDFから画像へ</h2>
                </div>
                <div class="progress-container" id="pdfProgressContainer" style="display: none;">
                    <div class="progress-bar" id="pdfProgressBar">
                        <div class="progress-fill" id="pdfProgressFill"></div>
                        <div class="progress-text" id="pdfProgressText"></div>
                    </div>
                </div>
                <div class="upload-section">
                    <div class="upload-area" id="pdfUploadArea">
                        <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                        <button id="pdfUploadBtn" class="primary-btn">PDFをアップロード</button>
                        <p>またはここにドラッグアンドドロップ</p>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="controls-group">
                        <div class="control-item">
                            <label>DPI:</label>
                            <select id="dpi">
                                <option value="96">96</option>
                                <option value="150">150</option>
                                <option value="300" selected>300</option>
                                <option value="600">600</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label>画像形式:</label>
                            <select id="imageFormat">
                                <option value="png" selected>PNG</option>
                                <option value="jpeg">JPG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                        <button id="convertPdf" class="primary-btn">画像に変換</button>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3>PDFプレビュー</h3>
                        <button id="pausePreview" class="secondary-btn" disabled style="font-size: 0.875rem; padding: 0.5rem 1rem;">プレビューを一時停止</button>
                    </div>
                    <div class="progress-container" id="pdfLoadProgressContainer" style="display: none;">
                        <div class="progress-bar" id="pdfLoadProgressBar">
                            <div class="progress-fill" id="pdfLoadProgressFill"></div>
                            <div class="progress-text" id="pdfLoadProgressText"></div>
                        </div>
                    </div>
                    <div id="pdfPreview" class="pdf-preview">
                        <p class="empty-state">まずPDFをアップロードしてください</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../../ja/script.js"></script>
</body>
</html>
