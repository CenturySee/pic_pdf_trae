<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像からPDFへ</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <!-- 语言切换按钮 -->
    <div class="language-switcher">
        <button class="lang-switch-btn" onclick="changeLanguage('zh')">中文</button>
        <button class="lang-switch-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-switch-btn active" onclick="changeLanguage('ja')">日本語</button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h1>PDFツール</h1>
            <nav>
                <button class="nav-btn active" data-tab="image-to-pdf">画像からPDFへ</button>
                <a href="../pdf2pic/" class="nav-btn">PDFから画像へ</a>
                <a href="../pdfmerge/" class="nav-btn">PDF結合</a>
            </nav>
        </aside>
        <main class="main-content">
            <!-- 图片转PDF -->
            <section id="image-to-pdf" class="tab-content active">
                <div class="section-header">
                    <h2>画像からPDFへ</h2>
                </div>
                <div class="progress-container" id="imageProgressContainer" style="display: none;">
                    <div class="progress-bar" id="imageProgressBar">
                        <div class="progress-fill" id="imageProgressFill"></div>
                        <div class="progress-text" id="imageProgressText"></div>
                    </div>
                </div>
                <div class="upload-section">
                    <div class="upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        <button id="uploadBtn" class="primary-btn">画像をアップロード</button>
                        <p>またはここにドラッグアンドドロップ</p>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="controls-group">
                        <div class="control-item">
                            <label>ページサイズ:</label>
                            <select id="pageSize">
                                <option value="A4">A4</option>
                                <option value="A3">A3</option>
                                <option value="A5">A5</option>
                                <option value="Letter">レター</option>
                                <option value="Legal">リーガル</option>
                                <option value="Custom">カスタム</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label>ページ向き:</label>
                            <select id="pageOrientation">
                                <option value="auto">自動</option>
                                <option value="portrait">縦向き</option>
                                <option value="landscape">横向き</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label>余白 (pt):</label>
                            <input type="number" id="margin" min="0" value="0" placeholder="デフォルト: 0">
                        </div>
                        <div class="control-item">
                            <label>PDFファイル名:</label>
                            <input type="text" id="pdfFileName" placeholder="デフォルト: merged.pdf">
                        </div>
                    </div>
                    <div class="controls-group">
                        <button id="sortByName" class="secondary-btn">名前で並び替え</button>
                        <button id="sortByTime" class="secondary-btn">時間で並び替え</button>
                        <button id="generatePdf" class="primary-btn">PDFを生成</button>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-header">
                        <h3>画像プレビュー</h3>
                        <button id="clearImages" class="secondary-btn">クリア</button>
                    </div>
                    <div class="image-grid" id="imageGrid">
                        <p class="empty-state">まず画像をアップロードしてください</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../../ja/script.js"></script>
</body>
</html>
